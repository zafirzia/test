<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    
</head>
<body>

    <h1>Continental Hotel Reservation Form</h1>

    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td>eMail</td>
            <td><input type="email" value="info@continental.pk"></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input type="text" placeholder="Enter your cell number"></td>
        </tr>
        <tr>
            <td>Arrival Time</td>
            <td><input type="text" placeholder="Enter your arrival time"></td>
        </tr>
        <tr>
            <td>Departure</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Room Type</td>
            <td>
                <input type="radio" name="room"> Single
                <input type="radio" name="room"> Double<br>
                <input type="radio" name="room"> Presidential Suite
            </td>
        </tr>
        <tr>
            <td>Preferences</td>
            <td>
                <input type="checkbox"> Non-Smoking<br>
                <input type="checkbox"> Internet<br>
                <input type="checkbox"> Firm Mattress
            </td>
        </tr>
        <tr>
            <td>Mode of Payment</td>
            <td>
                <input type="checkbox"> Cash
                <input type="checkbox"> Check<br>
                <input type="checkbox"> Credit Card
                <input type="checkbox"> Select Card
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>Send Data</button>
            </td>
        </tr>
    </table>

</body>
</html>
